<app-header></app-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="3">
        <h2>Presupuesto</h2>
      </ion-col>
      <ion-col size="4">
        <h3>Total: 10.000 €</h3>
      </ion-col>
      <ion-col size="2" >
          <ion-button (click)="guardarPresupuesto()">
            <ion-icon slot="start" name="add"></ion-icon>
            Guardar presupuesto
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <form #fDatosPropiedad="ngForm" (ngSubmit)="validarDatosPropiedad(fDatosPropiedad)">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
            </ion-card-subtitle>
            <ion-card-title>{{ title }} {{fDatosPropiedad.valid}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size-lg="3" size-xs="12" size-md="6">
                  <ion-item>
                    <ion-label position="floating">Nombre</ion-label>
                    <ion-input type="username" name="nombre_propietario" [(ngModel)]="propiedad.nombre_propietario" required></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size-lg="3" size-xs="12" size-md="6">
                  <ion-item>
                    <ion-label position="floating">Dni</ion-label>
                    <ion-input type="text" name="dni_propietario" [(ngModel)]="propiedad.dni_propietario" required></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size-lg="3" size-xs="12" size-md="6">
                  <ion-item>
                    <ion-label position="floating">Teléfono</ion-label>
                    <ion-input type="tel" name="telf_propietario" [(ngModel)]="propiedad.telf_propietario" required></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size-lg="3" size-xs="12" size-md="6">
                  <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" name="email_propietario" [(ngModel)]="propiedad.email_propietario" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
          <!--[disabled]="fDatosPropiedad.invalid"-->
          <ion-button  type="submit"  shape="round" fill="clear">
            Validar
          </ion-button>
        </ion-card>
      </ion-col>
    </form>
    </ion-row>
    </ion-grid>
    <app-variables [estadoVariables] = "inmueble">Hola</app-variables>
</ion-content>
