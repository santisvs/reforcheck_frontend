<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Ref: {{estancia.mobiliario_obra.id}}</ion-card-subtitle>
    <ion-card-title>Mobiliario de obra</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid fixed>
      <!--SECCIÓN DATOS-->
      <ion-row>
        <ion-grid fixed>
          <ion-row>
            <H4>Datos</H4>
          </ion-row>
          <ion-row>
            <ion-col size-lg="4" size-xs="12" size-md="4">
              <ion-item>
                <ion-label>Falso techo</ion-label>
                <ion-toggle slot="start" name="falso_techo" [(ngModel)]="estancia.techo.falso_techo"></ion-toggle>
              </ion-item>
            </ion-col>
            <ion-col size-lg="4" size-xs="12" size-md="4">
              <ion-item>
                <ion-label>Moldura</ion-label>
                <ion-toggle slot="start" name="moldura" [(ngModel)]="estancia.techo.moldura"></ion-toggle>
              </ion-item>
            </ion-col>
            <ion-col size-lg="4" size-xs="12" size-md="4">
              <ion-item>
                <ion-label>Demuele</ion-label>
                <ion-toggle slot="start" name="demuele" [(ngModel)]="estancia.techo.demuele"></ion-toggle>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-row>
      <!--SECCIÓN OBSERVACIONES-->
      <ion-row>
        <ion-grid fixed>
          <ion-row>
            <H4>Observaciones</H4>
          </ion-row>
          <ion-row>
            <ion-textarea rows="6" cols="20" name="info" [(ngModel)]="ducha.info" style="border: solid 1px black;"></ion-textarea>
          </ion-row>
        </ion-grid>
      </ion-row>
      <!--SECCIÓN FABRICANTE-->
      <ion-row>
        <ion-grid fixed>
          <ion-row>
            <H4>Fabricante</H4>
          </ion-row>
          <ion-row>
            <ion-col size-lg="4" size-xs="12" size-md="4">
              <ion-item>
                <ion-label position="floating">Referencia</ion-label>
                <ion-input type="text" name="referencia" [(ngModel)]="ducha.fabricante.referencia"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size-lg="4" size-xs="12" size-md="4">
              <ion-item>
                <ion-label position="floating">Precio</ion-label>
                <ion-input type="number" name="precio" [(ngModel)]="ducha.fabricante.precio"></ion-input>
                <ion-icon name="logo-euro" slot="end"></ion-icon>
              </ion-item>
            </ion-col>
            <ion-col size-lg="4" size-xs="12" size-md="4">
              <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input type="text" name="nombre" [(ngModel)]="ducha.fabricante.nombre"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-lg="4" size-xs="12" size-md="4">
              <ion-item>
                <ion-label position="floating">Direccion</ion-label>
                <ion-input type="text" name="direccion" [(ngModel)]="ducha.fabricante.direccion"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size-lg="4" size-xs="12" size-md="4">
              <ion-item>
                <ion-label position="floating">Url</ion-label>
                <ion-input type="text" name="url" [(ngModel)]="ducha.fabricante.url"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size-lg="4" size-xs="12" size-md="4">
              <ion-item>
                <ion-label position="floating">Teléfono</ion-label>
                <ion-input type="text" name="telefono" [(ngModel)]="ducha.fabricante.telefono"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
