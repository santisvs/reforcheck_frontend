<app-cabecera titulo = "Radiador"></app-cabecera>

<ion-content class="ion-padding">
  <ion-list lines="full">
    <app-medida3d [elemento] = "radiador.medida"></app-medida3d>
    <ion-item>
      <ion-label position="floating">Material</ion-label>
      <ion-select value="0" interface="popover" name="material" [(ngModel)]="radiador.material" required>
        <ion-select-option value="0">Sin definir</ion-select-option>
        <ion-select-option value="6">Hierro</ion-select-option>
        <ion-select-option value="7">Aluminio</ion-select-option>
        <ion-select-option value="8">Fundición</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Energía</ion-label>
      <ion-select value="" interface="popover" name="energia" [(ngModel)]="radiador.energia" required>
        <ion-select-option value="">Sin definir</ion-select-option>
        <ion-select-option value="electrica">Eléctrica</ion-select-option>
        <ion-select-option value="hidraulica">Hidraúlica</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nº Elementos</ion-label>
      <ion-input type="number" name="num_elementos" [(ngModel)]="radiador.num_elementos" required></ion-input>
    </ion-item>
    <app-observaciones [elemento] = "radiador"></app-observaciones>
    <app-fabricante [elemento] = "radiador"></app-fabricante>
  </ion-list>
</ion-content>
