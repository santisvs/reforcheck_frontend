<ion-header>
  <ion-toolbar>
    <ion-title>
      Puerta (id: {{s_id}})
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <!--SECCIÓN DATOS-->
    <ion-row>
      <ion-grid fixed>
        <ion-row>
          <H4>Datos</H4>
        </ion-row>
        <ion-row>
          <ion-col size="2">
            <ion-item>
              <ion-label position="floating">Largo</ion-label>
              <ion-input type="text" name="largo" [(ngModel)]="puerta.medida.largo" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="2">
            <ion-item>
              <ion-label position="floating">Alto</ion-label>
              <ion-input type="text" name="alto" [(ngModel)]="puerta.medida.alto" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="2">
            <ion-item>
              <ion-label position="floating">Ancho</ion-label>
              <ion-input type="text" name="ancho" [(ngModel)]="puerta.medida.ancho" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label position="floating">Unidad</ion-label>
              <ion-select value="0" interface="popover" name="unidad" [(ngModel)]="puerta.medida.unidad" required>
                <ion-select-option value="0">Sin definir</ion-select-option>
                <ion-select-option value="1">Unidades</ion-select-option>
                <ion-select-option value="2">Metros</ion-select-option>
                <ion-select-option value="3">Centimetros</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-lg="6" size-xs="12" size-md="6">
            <ion-item>
              <ion-label>Estandar</ion-label>
              <ion-toggle slot="start" name="estandar" [(ngModel)]="puerta.estandar"></ion-toggle>
            </ion-item>
          </ion-col>
          <ion-col size-lg="6" size-xs="12" size-md="6">
            <ion-item>
              <ion-label position="floating">Mano</ion-label>
              <ion-select value="false" interface="popover" name="mano" [(ngModel)]="puerta.mano" required>
                <ion-select-option value="false">Derecha</ion-select-option>
                <ion-select-option value="true">Izquierda</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col size-lg="6" size-xs="12" size-md="6">
            <ion-item>
              <ion-label>Espesor del tabique</ion-label>
              <ion-input type="text" name="espesor_tabique" [(ngModel)]="puerta.espesor_tabique" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
    <!--SECCIÓN OBSERVACIONES-->
    <ion-row>
      <ion-grid fixed>
        <ion-row>
          <H4>Observaciones</H4>
        </ion-row>
        <ion-row>
          <ion-textarea rows="6" cols="20" name="info" [(ngModel)]="puerta.info" style="border: solid 1px black;"></ion-textarea>
        </ion-row>
      </ion-grid>
    </ion-row>
    <!--SECCIÓN FABRICANTE-->
    <ion-row>
      <ion-grid fixed>
        <ion-row>
          <H4>Fabricante</H4>
        </ion-row>
        <ion-row>
          <ion-col size-lg="4" size-xs="12" size-md="4">
            <ion-item>
              <ion-label position="floating">Referencia</ion-label>
              <ion-input type="text" name="referencia" [(ngModel)]="puerta.fabricante.referencia"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size-lg="4" size-xs="12" size-md="4">
            <ion-item>
              <ion-label position="floating">Precio</ion-label>
              <ion-input type="number" name="precio" [(ngModel)]="puerta.fabricante.precio"></ion-input>
              <ion-icon name="logo-euro" slot="end"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col size-lg="4" size-xs="12" size-md="4">
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input type="text" name="nombre" [(ngModel)]="puerta.fabricante.nombre"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-lg="4" size-xs="12" size-md="4">
            <ion-item>
              <ion-label position="floating">Direccion</ion-label>
              <ion-input type="text" name="direccion" [(ngModel)]="puerta.fabricante.direccion"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size-lg="4" size-xs="12" size-md="4">
            <ion-item>
              <ion-label position="floating">Url</ion-label>
              <ion-input type="text" name="url" [(ngModel)]="puerta.fabricante.url"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size-lg="4" size-xs="12" size-md="4">
            <ion-item>
              <ion-label position="floating">Teléfono</ion-label>
              <ion-input type="text" name="telefono" [(ngModel)]="puerta.fabricante.telefono"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
    
  </ion-grid>  
</ion-content>
