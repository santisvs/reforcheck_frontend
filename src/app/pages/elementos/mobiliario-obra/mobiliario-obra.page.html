<ion-header>
  <ion-toolbar>
    <ion-title>
      Mobiliario de obra (id: {{mobiliario_obra.id}})
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid fixed>
    <!--SECCIÓN DATOS-->
    <ion-row>
      <ion-grid fixed>
        <ion-row>
          <H4>Datos</H4>
        </ion-row>
        <ion-row>
          <ion-col size-lg="4" size-xs="12" size-md="4">
            <ion-item>
              <ion-label position="floating">Cantidad</ion-label>
              <ion-input type="number" name="cantidad" [(ngModel)]="mobiliario_obra.cantidad" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size-lg="4" size-xs="12" size-md="4">
            <ion-item>
              <ion-label position="floating">Unidad</ion-label>
              <ion-select value="0" interface="popover" name="unidad" [(ngModel)]="mobiliario_obra.unidad" required>
                <ion-select-option value="0">Sin definir</ion-select-option>
                <ion-select-option value="1">Unidades</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col size-lg="4" size-xs="12" size-md="4">
            <ion-item>
              <ion-label>Desmontable</ion-label>
              <ion-toggle slot="start" name="desmontable" [(ngModel)]="mobiliario_obra.desmontable"></ion-toggle>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
    <!--SECCIÓN OBSERVACIONES-->
    <ion-row>
      <ion-grid fixed>
        <ion-row>
          <H4>Observaciones</H4>
        </ion-row>
        <ion-row>
          <ion-textarea rows="6" cols="20" name="info" [(ngModel)]="mobiliario_obra.info" style="border: solid 1px black;"></ion-textarea>
        </ion-row>
      </ion-grid>
    </ion-row>
    <!--SECCIÓN FABRICANTE-->
    <ion-row>
      <ion-grid fixed>
        <ion-row>
          <H4>Fabricante</H4>
        </ion-row>
        <ion-row>
          <ion-col size-lg="4" size-xs="12" size-md="4">
            <ion-item>
              <ion-label position="floating">Referencia</ion-label>
              <ion-input type="text" name="referencia" [(ngModel)]="mobiliario_obra.fabricante.referencia"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size-lg="4" size-xs="12" size-md="4">
            <ion-item>
              <ion-label position="floating">Precio</ion-label>
              <ion-input type="number" name="precio" [(ngModel)]="mobiliario_obra.fabricante.precio"></ion-input>
              <ion-icon name="logo-euro" slot="end"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col size-lg="4" size-xs="12" size-md="4">
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input type="text" name="nombre" [(ngModel)]="mobiliario_obra.fabricante.nombre"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-lg="4" size-xs="12" size-md="4">
            <ion-item>
              <ion-label position="floating">Direccion</ion-label>
              <ion-input type="text" name="direccion" [(ngModel)]="mobiliario_obra.fabricante.direccion"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size-lg="4" size-xs="12" size-md="4">
            <ion-item>
              <ion-label position="floating">Url</ion-label>
              <ion-input type="text" name="url" [(ngModel)]="mobiliario_obra.fabricante.url"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size-lg="4" size-xs="12" size-md="4">
            <ion-item>
              <ion-label position="floating">Teléfono</ion-label>
              <ion-input type="text" name="telefono" [(ngModel)]="mobiliario_obra.fabricante.telefono"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>
</ion-content>
